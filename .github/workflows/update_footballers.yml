name: Update Footballers Daily

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:     # Allows manual trigger for testing

jobs:
  update-footballers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv requests google-generativeai

      - name: Run Python Script
        run: python trending_footballers.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add public/trending_footballers.csv
          git add public/last_update.txt
          git diff --cached --quiet || git commit -m "Update trending footballers.csv at $(date)"
          git push 